<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto</title>
    <link rel="stylesheet" href="/proyecto/css/style.css">
</head>
<body>
    <header>
        <nav class="nav_flex">
            <a href="/index.html"><img class="portada" src="/proyecto/images/kings-of-convenience-514c239a928d6.png" alt="Logo"></a>
            
            <ul>
                <li class="lista_nav"><a class="navli" href="/proyecto/pages/Biografia.html">Biografía</a></li>
                <li class="lista_nav"><a href="/proyecto/pages/Fechas.html">Fechas</a></li>
                <li class="lista_nav"><a href="/proyecto/pages/Discografia.html">Discografía</a></li>
                <li class="lista_nav"><a href="/proyecto/pages/Contacto.html">Contacto</a></li>
            </ul>
              
        </nav>

    </header>


    <main class="grid_contact">
        
        <h1 class="titulo_contacto">Contacto</h1>

        <form>
            <div class="nombre">
                
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre">
            </div>

            <div class="apellido">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido">
            </div>

            <div class="query">
                <label class="form_q" for="">Ha visto a la banda en vivo?</label> 
                
                <select name="" id="">
                <option value="">SI</option>
                <option value="">NO</option>
                </select>
            </div>

            <div class="newsletter">
                <label>Desea recibir el newsletter?</label>
                <input type="checkbox" name="" id="">

            </div>

            <div class=coment>
                <label>Comentario</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                <input type="submit" value="Enviar">
                <input type="reset">
            </div>
            
        </form>

                
        
    </main>

    <footer class="foot_flex">

        <ul>
            <li class="lista_foot"><a href="https://twitter.com/kings_of_c">Twitter</a></li>
            <li class="lista_foot"><a href="https://es-la.facebook.com/kingsofconvenience">Facebook</a></li>
            <li class="lista_foot"><a href="https://www.instagram.com/kingsofconvenience/">Instagram</a></li>
        </ul>

    </footer>



</body>
